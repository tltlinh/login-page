<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwind practice</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="h-screen w-screen flex">
      <div class="min-h-56 p-8 min-w-56 border ml-auto mr-auto mt-auto mb-auto">
        <div class="">
          <img
            class="w-1/2 h-1/6 mb-5 ml-auto mr-auto"
            src="./images/VGU_logo.png"
            alt="vgulogo"
          />
        </div>
        <div
          class="p-4 text-black bg-white border rounded-lg ml-auto mr-auto mt-auto mb-auto"
        >
          <h1 class="text-2xl font-bold mb-7 justify-center flex">Login</h1>
          <h2 class="font-bold justify-center flex mb-5">
            Please login to Shuttle Bus App
          </h2>
          <h3 class="mb-2">Username</h3>
          <div
            class="p-4 text-black bg-white border rounded-lg min-w-full min-h-4 mb-2"
          ></div>
          <p class="mb-2">Password</p>
          <div
            class="p-4 text-black bg-white border rounded-lg min-w-full min-h-4 mb-5"
          ></div>
          <p></p>
          <button
            class="bg-orange-500 text-white border rounded-lg min-w-full min-h-9 mb-4"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
